<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Document</title>
</head>
<body style="background-color:rgb(0, 0, 0);">
    <model-viewer alt="LTTS- Plant a tree" 
    src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/models/Avatar_Test/Avatar.glb?sound=https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Audio/Audio.mp3"
    ar ar-modes="scene-viewer webxr quick-look" 
    skybox-image="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/skybox3.jpg" 
    shadow-intensity="1">

        <!-- AR button -->

    <button 
        slot="ar-button" 
        id="ar-button" 
        style="background: linear-gradient(45deg, rgba(59,173,227,1) 0%, rgba(87,111,230,1) 25%, rgba(152,68,183,1) 51%, rgba(255,53,127,1) 100%);
        border-radius: 240px; 
        border: none;   
        font-size:14px; color: rgb(255, 255, 255); 
        display: block;
        padding: 15px 32px; 
        text-align: center; 
        position: absolute; 
        z-index:1001;
        margin: 4px 2px;
        top: 85%; left: 50%; 
        width:90%;
        transform: translate(-50%, 0%)">
        <b>LISTEN TO OUR SMEs IN AR</b>
    </button>
    </model-viewer>
</body>
</html>
