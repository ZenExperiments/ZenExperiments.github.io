    <title>LTTS Stories</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body id="body" style="background-color:#000000;margin: 0px;overflow: hidden;">
    
    <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false" embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
    
        <a-assets>
            <a-asset-item id="arcode" src="https://ar-code.com/files/AR-Code-1630419481762.glb"></a-asset-item>
        </a-assets>
    
        <a-marker preset="custom" type="pattern" url="https://ar-code.com/logo/pattern-webar.patt" smooth="true" smoothCount="2" smoothTolerance="0.01" smoothThreshold="2" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
    
            <a-entity id="bowser-model" gltf-model="#arcode" position="0 0 0" scale="4 4 4" class="clickable" animation-mixer gesture-handler></a-entity>
    
        </a-marker>
    
        <a-entity camera></a-entity>
    </a-scene>
    
    <div style="position: fixed; bottom: 10px; right: 10px; max-width:160px; text-align: center; z-index: 1;color: grey; font-family: Arial, Helvetica, sans-serif;">Point your device's camera at the AR Code. 1 finger to rotate, 2 fingers to resize.</div>
