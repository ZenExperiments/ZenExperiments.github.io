<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="./hide-on-enter-ar.js"></script>
    <script src="./ar-shadows.js"></script>
    <script src="./ar-hit-test.js"></script>
    <script src="./model-viewer.js"></script>
    <script src="./background-gradient.js"></script>
</head>
<body>
  <a-scene
  renderer="colorManagement: true;"
  model-viewer="gltfModel: #avatar;">
  <a-sound src="/files/Audio/Audio.mp3" autoplay="true"></a-sound>
  <a-assets>
    <audio id="avatarAud" src="/files/Audio/Audio.mp3" preload="auto"></audio>
    <a-asset-item id="avatar"
      src="/files/models/Avatar_Test/Avatar.glb"
      response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

    <img id="shadow" src="https://cdn.glitch.com/20600112-c04b-492c-8190-8a5ccc06f37d%2Fshadow.png?v=1606338852399"></img>
  </a-assets>
  <a-entity sound="src: #avatarAud"></a-entity>
</a-scene>
</body>
</html>
