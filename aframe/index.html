<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta name="description" content="AR Code generator & scanner, create your first Augmented Reality 3D experience, add it anywhere." />
    <title>LTTS Stories</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MattrExp/Aframe-Model-Viewer@main/dist/hide-on-enter-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MattrExp/Aframe-Model-Viewer@main/dist/ar-shadows.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MattrExp/Aframe-Model-Viewer@main/dist/ar-hit-test.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MattrExp/Aframe-Model-Viewer@main/dist/1.2/model-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MattrExp/Aframe-Model-Viewer@main/dist/background-gradient.js"></script>


</head>
<body id="body" style="background-color:#000000;margin: 0px;overflow: hidden;">
    <a-scene
    renderer="colorManagement: true;"
    model-viewer="gltfModel: #avatar;"
    device-orientation-permission-ui="enabled: false" 
    loading-screen="enabled: false">
    
        <a-assets>
            <a-asset-item id="avatar"
            src="/files/models/Har-CarMod.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="modelPivot" look-controls:enabled="false">
            <a-entity position="0 0 6" animation-mixer="" shadow="" id="modelEl" gltf-model=""></a-entity>
      </a-entity>

    </a-scene>
    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Avocado</a>;
</body>
</html>
