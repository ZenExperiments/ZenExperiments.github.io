<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item 
          id="codey" 
          src="/files/models/Avatar_Test/Avatar.glb"></a-asset-item>

          <audio 
          id="background"
          src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"></audio>
      </a-assets>

      <a-sound 
      src="#background" 
      autoplay="true"></a-sound>
      
      <a-entity 
        gltf-model="#codey" 
        position="0 2 -4" 
        scale="0.5 0.5 0.5"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"></a-entity>

    </a-scene>
  </body>
</html>
