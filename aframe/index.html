<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="howler.js-master/dist/howler.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item 
          id="codey" 
          src="https://content.codecademy.com/courses/learn-a-frame/building-the-environment/codey.gltf"></a-asset-item>

          <audio 
          id="background"
          src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"></audio>
      </a-assets>
      
      <a-entity 
        gltf-model="#codey" 
        position="0 2 -4" 
        scale="0.5 0.5 0.5"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"></a-entity>
       
       <a-sound 
       src="#background" 
       autoplay="true"></a-sound>

    </a-scene>
  </body>
  <script>
    var vAudio = document.getElementById("background");
    var hasInit = false;
    function playMusic()
    {
       if(!hasInit)
       {
           hasInit = true;
           vAudio.play();
       }
    }
 </script>
</html>
