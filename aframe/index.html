<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="./hide-on-enter-ar.js"></script>
    <script src="./ar-shadows.js"></script>
    <script src="./ar-hit-test.js"></script>
    <script src="./model-viewer.js"></script>
    <script src="./background-gradient.js"></script>

   
  </head>
  <body>
    <a-scene
    renderer="colorManagement: true;"
    model-viewer="gltfModel: #avatar">
      <a-assets>
        <a-asset-item 
        id="avatar"
        src="/files/models/Avatar_Test/Avatar.glb"
        response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <audio 
        id="avataraud"
        src="/files/Audio/Audio.wav"></audio>

        <img id="shadow" src="/files/Img/shadow.png"></img>
      </a-assets>
       
       <a-sound 
       src="#avataraud" 
       autoplay="true"></a-sound>

    </a-scene>
  </body>
  <script>
    var vAudio = document.getElementById("avataraud");
    var hasInit = false;
    function playMusic()
    {
       if(!hasInit)
       {
           hasInit = true;
           vAudio.play();
       }
    }
 </script>
</html>
