<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta name="description" content="AR Code generator & scanner, create your first Augmented Reality 3D experience, add it anywhere." />
    <title>LTTS Stories</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>


</head>
<body>
    <a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;" 
    embedded 
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>
        <a-asset-item id="arcode" src="/files/models/AR-Code-1630419481762.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="custom" type="pattern" url="files/scans/pattern-Marker.patt" smooth="true" smoothcount="2" smoothtolerance="0.01" smooththreshold="2" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA" material="" arjs-anchor="" arjs-hit-testing="">
            <a-entity id="bowser-model" gltf-model="#arcode" position="0 0 0" scale="4 4 4" class="clickable" animation-mixer="" gesture-handler="">
            </a-entity>
        </a-marker>

        <a-entity camera=""></a-entity>

    </a-scene>
    
</body>
</html>
