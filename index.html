<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta name="description" content="AR Code generator & scanner, create your first Augmented Reality 3D experience, add it anywhere." />
    <title>LTTS Stories</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="aframe-extras.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>


</head>
<body>

    <a-scene 
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" 
    device-orientation-permission-ui="enabled: false" 
    loading-screen="enabled: false" 
    embedded 
    renderer="logarithmicDepthBuffer: true;" 
    vr-mode-ui="enabled: false" 
    gesture-detector id="scene">

        <a-assets>
            <a-asset-item id="arcode" src="/files/models/AR-Code-1630419481762.glb"></a-asset-item>
        </a-assets>

        <a-marker 
            preset="custom" 
            type="pattern" 
            url="files/scans/pattern-Marker.patt" 
            smooth="true" smoothcount="2" 
            smoothtolerance="0.01" 
            smooththreshold="2" 
            raycaster="objects: .clickable" 
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;" 
            id="markerA">

                <a-entity 
                    id="bowser-model" 
                    gltf-model="#arcode" 
                    position="0 0 0" 
                    scale="4 4 4" 
                    class="clickable" 
                    animation-mixer
                    gesture-handler>
                </a-entity>
        
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
    <div style="position: fixed; bottom: 10px; right: 10px; max-width:160px; text-align: center; z-index: 1;color: grey; font-family: Arial, Helvetica, sans-serif;">Point your device's camera at the AR Code. 1 finger to rotate, 2 fingers to resize.</div>
</body>

<script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-164018386-1', {
      'storage': 'none',
       storeGac: false,
    });
    ga('send', 'pageview');
    </script>
</html>
