<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTTS Stories</title>
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls  shadow-intensity="1">

        </div>
    </model-viewer>

</html>
