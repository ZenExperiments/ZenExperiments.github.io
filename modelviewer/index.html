<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTTS Stories</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>


<style>
    model-viewer {
      cursor: grab;
      display: flex;
      height: 90vh;
      width: 100%;
      position: relative;
      user-select: none;
    }
  </style>

</head>
<body style="background-color:rgb(44, 44, 44);">

    <model-viewer
    src="https://cdn.glitch.com/7d7e8236-5fa5-4809-ab74-eb6bf2bef1c6%2Fmodel.glb?sound=https://cdn.glitch.com/7d7e8236-5fa5-4809-ab74-eb6bf2bef1c6%2FPenguin_Emperor_Unisex_Adult.mp3&link=https://prefrontalcortex.de"
    ios-src="https://cdn.glitch.com/7d7e8236-5fa5-4809-ab74-eb6bf2bef1c6%2FPinguinRealComp.reality?v=1580297181648"
    alt="A 3D model of a penguin"
    shadow-intensity="1"
    interaction-prompt="auto"
    ar
    ar-modes="scene-viewer webxr quick-look"
    id="model-viewer"
    camera-target="0m 1m 1m"
    >
    
    <button slot="ar-button" id="ar-button" style="background-color: white; border-radius: 100px; border: none; font-size:14px; color: black; padding: 15px 28px; text-align: center; position: absolute; top: 90%; left: 50%; transform: translate(-50%, 0%)">
    Listen to our SME in AR
    </button>

    </model-viewer>

</body>

</html>
