<!DOCTYPE html>
<html>
<head>
    <title>LTTS Stories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./webviewer_css_compiled.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/modelviewer/webviewer_css_compiled.css"> -->

</head>


<body>

     <!-- 3D MODEL -->

    <div class="model-container" style="margin-top: -48px;">
        <model-viewer
            src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/models/Avatar_Test/Avatar.glb?sound=https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Audio/Audio.mp3"
            ios-src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/models/Avatar_Test/Avatar.reality"
            alt="Avatar speak"
            shadow-intensity="1"
            interaction-prompt="auto"
            class="model-viewer"
            camera-target="0m 0.9m 0.5m"
            camera-orbit="0deg 75deg 250%%"
            ar-status="not-presenting"
            ar ar-modes="scene-viewer webxr quick-look fallback"

            >
            <div class="material-spinner" slot="progress-bar" style="display: none;">
                <div id="spinnerContainer" class="active">
                    <div class="spinner-layer blue">
                        <div class="circle-clipper left">
                            <div class="circle fit"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle fit"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle fit"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <button 
                slot="ar-button" 
                id="ar-button" 
                style="background: linear-gradient(45deg, rgba(59,173,227,1) 0%, rgba(87,111,230,1) 25%, rgba(152,68,183,1) 51%, rgba(255,53,127,1) 100%);
                border-radius: 240px; 
                border: none;   
                font-size:14px; color: rgb(255, 255, 255); 
                display: block;
                padding: 15px 32px; 
                text-align: center; 
                position: absolute; 
                z-index:1001;
                margin: 4px 2px;
                top: 70%; left: 50%; 
                width:90%;
                transform: translate(-50%, 0%)">
                <b>LISTEN TO OUR SMEs IN AR</b>
            </button> -->
        </model-viewer>
    </div>


    <!-- HEADER DESIGN -->

    <div class="header">

        <!-- Close button -->
        <picture>
            <source srcset="https://fonts.gstatic.com/s/i/googlematerialicons/close/v18/gm_grey200-24dp/1x/gm_close_gm_grey200_24dp.png" media="(prefers-color-scheme: dark)">
            <img src="https://fonts.gstatic.com/s/i/googlematerialicons/close/v18/black-24dp/1x/gm_close_black_24dp.png" alt="Close" class="header-close-button">
        </picture>

        <!-- Logo -->
        <picture>
            <source srcset="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/Logo.png" media="(prefers-color-scheme: dark)">
            <img src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/Logo.png" alt="LTTS" class="LTTS-logo">
        </picture>
    </div>

    <div class="overflow-popup">
        <div class="overflow-header">Powered by Google</div>
        <hr>
        <a class="overflow-button privacy-policy-button" href="https://policies.google.com/privacy">Privacy Policy</a>
        <a class="overflow-button terms-of-service-button" href="https://policies.google.com/terms">Terms of Service</a>
    </div>
    <div class="alert-box">
        <div class="alert-box-title">Couldn't load object</div>
        <div class="alert-box-message">Looks like there's something wrong with this object</div>
        <button class="alert-box-close-button">
            <b>OK</b>
        </button>
    </div>

    <!-- VIDEO PLACEMENT -->

    <div class="viewer-bottom">
        <div class="ui-button-container hidden" style="padding-left: 21.75px; padding-right: 21.75px;">
            <span class="ui-left-button"></span>
            <span class="ui-right-button"></span>
        </div>
        <div class="ar-button">
            <picture>
                <source srcset="https://www.gstatic.com/search-ar-dev/ic_FPO_view_in_ar_white.svg" media="(prefers-color-scheme: dark)">
                <img alt="" class="view-icon" src="https://www.gstatic.com/search-ar-dev/ic_FPO_view_in_ar.svg">
            </picture>View in your space
            <a rel="ar" style="display: none;" href="">
                <img alt="">
            </a>
        </div>

        <div class="upsell-button">
            <div class="upsell-button-icon-backdrop">
                <img alt="" class="upsell-button-icon" src="https://www.gstatic.com/search-ar-dev/ic_FPO_view_in_ar_white.svg">
            </div>
            <div class="upsell-button-text">View in your space in the Google app</div>
        </div>

        <div class="bottom-tray">
            <div class="pill-clickable-area" style="visibility: visible;">
                <div class="pill"></div>
            </div>
            <div class="result">
                <div class="model-info">
                    <div class="model-header">Demo</div>
                    <div class="model-subheader" style="display: none;"></div>
                </div>
                <div class="bottom-tray-buttons">
                    <div class="visit-button" style="display: none;">
                        <picture>
                            <source srcset="https://fonts.gstatic.com/s/i/googlematerialicons/public/v12/black-24dp/1x/gm_public_black_24dp.png" media="(prefers-color-scheme: dark)">
                            <img src="https://fonts.gstatic.com/s/i/googlematerialicons/public/v12/white-24dp/1x/gm_public_white_24dp.png" alt="Link icon" class="visit-button-icon">
                        </picture>
                        <span class="visit-button-label">Visit</span>
                    </div>
                </div>
            </div>
            <iframe src="https://arvr.google.com/searchar/infocard?data=Cg0vZy8xMWZ0NTNyXzM1EAE&hl=en-IN&origin=https://scene-viewer-preview.appspot.com" style="height: 96px;"></iframe>
        </div>
    </div>


    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/2.0.2/model-viewer.min.js"></script>
    <script defer id="base-js" src="./webviewer_compiled.js"></script>


</body>
</html>
