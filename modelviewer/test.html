<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>LTTS Stories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/modelviewer/webviewer_css_compiled.css">
</head>


<body>

     <!-- 3D MODEL -->

    <div class="model-container" style="margin-top: -104px;">
        <model-viewer
            src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/models/Avatar_Test/Avatar.glb?sound=https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Audio/Audio.mp3"
            ios-src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/models/Avatar_Test/Avatar.reality"
            alt="Avatar speak"
            shadow-intensity="1"
            interaction-prompt="auto"
            class="model-viewer"
            camera-target="0m 1.3m 1m"
            camera-orbit="0deg 75deg 250%%"
            ar-status="not-presenting"
            >
            <div class="material-spinner" slot="progress-bar" style="display: none;">
                <div id="spinnerContainer" class="active">
                    <div class="spinner-layer blue">
                        <div class="circle-clipper left">
                            <div class="circle fit"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle fit"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle fit"></div>
                        </div>
                    </div>
                </div>
            </div>
        </model-viewer>
    </div>


    <!-- HEADER DESIGN -->

    <div class="header">

        <!-- Close button -->
        <picture>
            <source srcset="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/gm_close_black_24dp.png" media="(prefers-color-scheme: dark)">
            <img src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/gm_close_black_24dp.png" alt="Close" class="header-close-button">
        </picture>

        <!-- Logo -->
        <picture>
            <source srcset="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/Logo.png" media="(prefers-color-scheme: dark)">
            <img src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/Logo.png" alt="LTTS" class="LTTS-logo">
        </picture>
    </div>

    <!-- VIDEO PLACEMENT -->

    <div class="viewer-bottom">
        <div class="ui-button-container hidden">
            <span class="ui-left-button"></span>
            <span class="ui-right-button"></span>
        </div>
        <div class="ar-button">
            <picture>
                <source srcset="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/ic_view_in_ar_blue_24px.svg" media="(prefers-color-scheme: dark)">
                <img alt="" class="view-icon" src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/files/Img/ic_view_in_ar_blue_24px.svg">
                </picture>View in your space<a rel="ar" style="display: none;" href="">
                <img alt="">
            </a>
        </div>

        <div class="bottom-tray">
            <div class="pill-clickable-area" style="visibility: visible;">
                <div class="pill"></div>
            </div>
            <div class="result">
                <div class="model-info">
                    <div class="model-header">Demo</div>
                    <div class="model-subheader" style="display: none;"></div>
                </div>
            </div>
            <iframe src="./video.html" style="height: 96px;"></iframe>
        </div>
    </div>




    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/2.0.2/model-viewer.min.js"></script>
    <script defer="defer" id="base-js" src="https://cdn.jsdelivr.net/gh/ZenExperiments/ZenExperiments.github.io@main/modelviewer/webviewer_compiled.js" data-imp-js="/scene-viewer/static/viewer_web.js"></script>
</body>
</html>
